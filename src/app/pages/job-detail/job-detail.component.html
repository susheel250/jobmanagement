<h2 style="margin-bottom: 1rem;">Job Details</h2>

<div *ngIf="job; else loading">
  <div style="border: 1px solid #ccc; padding: 1.5rem; border-radius: 8px; background: #f9f9f9;">
    <h3 style="margin-top: 0;">{{ job.title }}</h3>
    <p><strong>Company:</strong> {{ job.company }}</p>
    <p><strong>Status:</strong> 
      <span [style.color]="getStatusColor(job.status)">
        {{ job.status }}
      </span>
    </p>
    <p><strong>Date:</strong> {{ job.date | date: 'mediumDate' }}</p>
    <p><strong>Description:</strong> {{ job.description }}</p>
  </div>
</div>

<ng-template #loading>
  <p>Loading job details...</p>
</ng-template>
